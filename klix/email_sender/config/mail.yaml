# Subject diversification engine (used by app/sender_engine/subject.py)
subjector:
  enabled: true

  apply_to:
    cold: true
    followups: true
    friendlies: true

  strategies:
    - name: template
      weight: 0.45
    - name: spin
      weight: 0.30
    - name: interrogative   # NEW
      weight: 0.15
    - name: recycle_excerpt
      weight: 0.10

  followups:
    reply_prefix_chance: 0.35
    keep_thread_chance: 0.85  # prefer keeping thread; only break for last-touch/breakup

    f1_prefixes: ["quick nudge", "circling back", "quick check", "gentle ping"]
    f2_prefixes: ["still up for this?", "worth a look?", "2nd nudge", "looping back"]
    f3_prefixes: ["last ping", "closing the loop", "parking this?", "final check"]

  min_len: 18
  max_len: 74
  title_case_ratio: 0.35
  sentence_case_ratio: 0.40
  lowercase_ratio: 0.25
  allow_punctuation: true
  allow_emojis: true        # enable light emoji use

  dedupe_window_days: 21
  jaccard_ngram: 3
  jaccard_min_diff: 0.22
  db_path: "send_state.db"

  pools:
    channels: ["paid social", "Meta ads", "Google Ads", "search & social", "performance creative"]
    benefits: ["cut CAC", "improve ROAS", "lower CPL", "increase pipeline", "book more demos", "lift revenue per lead"]
    topics: ["creative testing", "lead quality", "attribution", "media efficiency", "landing pages"]
    nudges: ["quick idea", "tiny thought", "two-line pitch", "sanity check", "fast one"]
    pain_points: ["wasted ad spend", "inconsistent lead flow", "low-quality leads", "creative fatigue", "ad account bans"]  # NEW

  banned:
    - "free"
    - "guaranteed"
    - "risk-free"
    - "act now"
    - "limited time"
    - "!!!"
